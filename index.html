<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climatter</title>
    <link rel="icon" href="climatter.png" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="nav-left">
            <img src="climatter.png" alt="Logo" class="logo">
            <a href="#home" class="brand-name">Climatter</a>
        </div>
        <ul class="nav-right">
            <li><a href="#impact">Impact</a></li>
            <li><a href="#solutions">Solutions</a></li>
        </ul>
    </header>
    
    

    <section class="container">
        <section class="hero" id="home">
            <video autoplay muted loop class="background-video hero-video">
                <source src="1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay">
                <div class="text-container">
                    <h1>Welcome to <span id="animated-text"></span></h1>
                    <p>Explore the impacts of climate change through our interactive stories.</p>
                </div>                
            </div>
        </section>        

        <section class="cards-background" id="cards">
            <video autoplay muted loop class="background-video cards-video">
                <source src="2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="cards-section">
                <div class="card">
                    <img src="1.png" alt="Climate Image 1" class="card-image">
                    <h3>3D Earth</h3>
                    <p>Interactive Earth Engine</p>
                    <p style="font-size: 12px;">powered by NASA WorldWind</p>
                </div>
                <div class="card">
                    <img src="2.png" alt="Climate Image 2" class="card-image">
                    <h3>Analytics</h3>
                    <p>Intuitively visualized data</p>
                    <p style="font-size: 12px;">provided by USGS</p>
                </div>
            </div>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
